{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Mobil</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
                <div class="col-md-12 text-center my-4">
                        <h1>Detail mobil</h1>
                </div>
        </div>

        <div class="d-flex">
                <div class="flex-fill text-justify">
                        <img src="https://images.freeimages.com/images/large-previews/a25/japanes-car-1449114.jpg?fmt=webp&w=500" alt="{{ car.name }}" style="max-width: 100%; max-height: 300px;">

                        <h4 style="margin-top: 2px;">Simulasi Kredit</h4>
                <table class="table table-bordered">
                    <tr>
                        <td><label for="cash">Dana bank:</label></td>
                        <td><input type="number" name="cash" id="cash" class="form-control form-control-sm" required></td>
                    </tr>
                    <tr>
                        <td><label for="tenor">Tenor (bulan):</label></td>
                        <td><input type="number" name="tenor" id="tenor" class="form-control form-control-sm" required></td>
                    </tr>
                    <tr>
                        <td><label for="interest">Bunga (%):</label></td>
                        <td><input type="number" name="interest" id="interest" class="form-control form-control-sm" required></td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-primary btn-sm" id="hitung">Hitung</button>
                <button type="reset" class="btn btn-secondary btn-sm" id="reset_hitungan">Reset</button>
                </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
            crossorigin="anonymous"></script>
</body>
</html>
