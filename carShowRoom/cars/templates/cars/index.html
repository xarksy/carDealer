<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Car Showroom</a>
            <div class="ml-auto">
                {% comment %} <a href="{% url 'create_car' %}" class="btn btn-success mr-2">Tambah Mobil</a> {% endcomment %}
                {% comment %} <a href="{% url 'car_service' %}" class="btn btn-warning">Tambah data Servis Mobil</a> {% endcomment %}

                <a href="" class="btn btn-success mr-2">Tambah Mobil</a>
                <a href="" class="btn btn-warning">Tambah data Servis Mobil</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-4">
    {% for car in cars  %}
    <p>{{car.nama}}</p>
    <p>{{car.merek}}</p>
    <p>{{car.model}}</p>
    <p>{{car.tahun}}</p>
    <p>{{car.harga}}</p>
    {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
            crossorigin="anonymous"></script>
</body>
</html>
