<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Success — Thank you!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container center">
    <div class="success-card card">
      <div class="checkmark-wrap" aria-hidden="true">
        <svg class="checkmark" viewBox="0 0 52 52">
          <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
          <path class="checkmark-check" fill="none" d="M14 27l7 7 17-17"/>
        </svg>
      </div>

      <h1>Submission Successful</h1>
      <p>Thanks — we received your message. We'll get back to you shortly.</p>

      <div class="success-actions">        
        <button class="btn ghost" id="homeBtn">Go to homepage</button>
      </div>
    </div>
  </main>

  <script>
    // Example: Go to homepage (for demo we go back to form)
    document.getElementById('homeBtn').addEventListener('click', () => {
      location.href = 'form.html';
    });
  </script>
</body>
</html>
