{% extends 'demo/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h5 class="m-0"><i class="fas fa-user-edit"></i> Update Customer Status</h5>
                </div>
                <div class="card-body">
                    <p>Changing status for customer:</p>
                    <h3 class="fw-bold text-primary">{{ customer.name }}</h3>
                    <p class="text-muted"><i class="fas fa-phone"></i> {{ customer.phone_number }}</p>
                    
                    <hr>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Current Status</label>
                            {{ form.status }}
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'demo_customer_list_dashboard' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
