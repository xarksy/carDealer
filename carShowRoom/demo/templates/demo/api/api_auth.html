<div class="row g-4">

    <div class="col-12 col-md-6">

        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-white fw-bold text-primary">JWT Login (POST /api/token/)</div>
            <div class="card-body">
                <form id="loginForm" onsubmit="event.preventDefault(); obtainToken();">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Username</label>
                        <input class="form-control" id="loginUsername" required placeholder="admin" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Password</label>
                        <input class="form-control" id="loginPassword" type="password" required placeholder="password" />
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary fw-bold">Get Token</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-white fw-bold text-success">Token Refresh</div>
            <div class="card-body">
                <form id="refreshForm" onsubmit="event.preventDefault(); refreshToken();">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Refresh Token</label>
                        <input class="form-control" id="refreshTokenInput" placeholder="Paste refresh token..." />
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-success text-white fw-bold">Refresh Session</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-header bg-white fw-bold text-info">GET /api/user/profile/</div>
            <div class="card-body">
                <div class="d-grid">
                    <button class="btn btn-info text-white fw-bold" onclick="getProfile()">
                        <i class="fas fa-user me-2"></i>Get User Profile
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div class="col-12 col-md-6">
        <div class="card h-100 shadow-sm border-0">
            <div class="card-header bg-dark text-white fw-bold">Auth â€” Live Response</div>
            <div class="card-body bg-dark p-0">
                <pre id="authResponse" class="text-success p-3 m-0 font-monospace" 
                     style="min-height:300px; white-space: pre-wrap; word-wrap: break-word; font-size: 0.8rem;">
Waiting for action...
                </pre>
            </div>
        </div>    
    </div>

</div>
