<div class="row g-4">

    <div class="col-12 col-md-6">

        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-white fw-bold text-primary">GET /api/cars/</div>
            <div class="card-body">
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-primary btn-sm flex-grow-1" onclick="tryApi('GET','/api/cars/')">
                        List All
                    </button>
                    <button class="btn btn-outline-success btn-sm flex-grow-1" onclick="tryApi('GET','/api/cars/available/')">
                        Available Only
                    </button>
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-white fw-bold text-success">POST Create Car</div>
            <div class="card-body">
                <form id="createCarForm" onsubmit="event.preventDefault(); createCar();">
                    <div class="row g-2 mb-2">
                        <div class="col-6">
                            <label class="form-label small fw-bold text-muted">Nama</label>
                            <input id="car_nama" class="form-control form-control-sm" required />
                        </div>
                        <div class="col-6">
                            <label class="form-label small fw-bold text-muted">Brand</label>
                            <input id="car_brand" class="form-control form-control-sm" required />
                        </div>
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <label class="form-label small fw-bold text-muted">Tahun</label>
                            <input id="car_year" type="number" class="form-control form-control-sm" required />
                        </div>
                        <div class="col-6">
                            <label class="form-label small fw-bold text-muted">Harga</label>
                            <input id="car_price" type="number" class="form-control form-control-sm" required />
                        </div>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-success text-white fw-bold btn-sm">Create Car</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-header bg-white fw-bold text-warning">Actions by ID</div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Car ID</label>
                    <input id="car_detail_id" class="form-control" placeholder="e.g. 5" />
                </div>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-primary btn-sm flex-grow-1" onclick="tryApiWithId('GET','/api/cars/', car_detail_id.value)">
                        Detail
                    </button>
                    <button class="btn btn-outline-warning btn-sm flex-grow-1" onclick="openEditModalFor('/api/cars/', car_detail_id.value)">
                        Edit (PUT)
                    </button>
                    <button class="btn btn-outline-danger btn-sm flex-grow-1" onclick="tryApiWithId('DELETE','/api/cars/', car_detail_id.value)">
                        Delete
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div class="col-12 col-md-6">
        <div id="carsResponseContainer">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-dark text-white fw-bold">Cars â€” Live Response</div>
                <div class="card-body bg-dark p-0">
                    <pre id="carsResponse" class="text-white p-3 m-0 font-monospace"
                         style="min-height:300px; max-height: 800px; overflow-y: auto; white-space: pre-wrap; word-wrap: break-word; font-size: 0.8rem;">
Waiting for request...
                    </pre>
                </div>
            </div>
        </div>
    </div>

</div>
