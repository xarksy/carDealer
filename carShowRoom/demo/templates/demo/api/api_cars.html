<div class="row">

    <!-- LEFT SIDE: Actions -->
    <div class="col-md-6">

        <!-- GET /api/cars/ -->
        <div class="card mb-3">
            <div class="card-header">GET /api/cars/ (Public)</div>
            <div class="card-body">
                <p>Fetch all cars. This does not require authentication.</p>

                <button class="btn btn-primary"
                        onclick="tryApi('GET','/api/cars/')">
                    Try GET /api/cars/
                </button>

                <button class="btn btn-outline-success ms-2"
                        onclick="tryApi('GET','/api/cars/available/')">
                    Available Cars
                </button>
            </div>
        </div>

        <!-- POST /api/cars/ -->
        <div class="card mb-3">
            <div class="card-header">POST /api/cars/ &mdash; Create Car</div>

            <div class="card-body">

                <form id="createCarForm"
                    onsubmit="event.preventDefault(); createCar();">

                    <div class="mb-2">
                        <label class="form-label">Nama Mobil (Name)</label>
                        <input id="car_nama" class="form-control" required />
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Merek (Brand)</label>
                        <input id="car_merek" class="form-control" placeholder="Toyota, Honda, dll" required />
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Model</label>
                        <input id="car_model" class="form-control" placeholder="Avanza, Civic, dll" required />
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Tahun (Year)</label>
                        <input id="car_tahun" class="form-control" type="number" required />
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Harga (Price)</label>
                        <input id="car_harga" class="form-control" type="number" step="0.01" required />
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Status</label>
                        <select id="car_status" class="form-control">
                            <option value="available">available</option>
                            <option value="sold">sold</option>
                            <option value="reserved">reserved</option>
                        </select>
                    </div>

                    <button class="btn btn-success mt-2">Create Car</button>
                </form>

            </div>
        </div>

        <!-- GET/PUT/DELETE /api/cars/<id>/ -->
        <div class="card">
            <div class="card-header">
                Car Detail (GET / PUT / DELETE)
            </div>

            <div class="card-body">

                <div class="mb-2">
                    <label class="form-label">Car ID</label>
                    <input id="car_detail_id"
                           class="form-control"
                           placeholder="e.g. 1" />
                </div>

                <div class="d-flex">
                    <!-- GET -->
                    <button class="btn btn-primary"
                            onclick="tryApiWithId('GET','/api/cars/', car_detail_id.value)">
                        Get Detail
                    </button>

                    <!-- PUT -->
                    <button class="btn btn-outline-warning ms-2"
                            onclick="openEditModalFor('/api/cars/', car_detail_id.value)">
                        Edit (PUT)
                    </button>

                    <!-- DELETE -->
                    <button class="btn btn-outline-danger ms-2"
                            onclick="tryApiWithId('DELETE','/api/cars/', car_detail_id.value)">
                        Delete
                    </button>
                </div>

            </div>
        </div>

    </div>

    <!-- RIGHT SIDE: Response Panel -->
    <div class="col-md-6">
        <div id="carsResponseContainer">
            <div class="card">
                <div class="card-header">Cars â€” Live Response</div>
                <div class="card-body">
                    <pre id="carsResponse"
                         class="bg-dark text-white p-3"
                         style="min-height:300px">
Use the buttons on the left to test the Cars API.
                    </pre>
                </div>
            </div>
        </div>
    </div>

</div>
