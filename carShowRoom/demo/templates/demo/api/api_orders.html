<div class="row g-4">

    <div class="col-12 col-md-6">

        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-white fw-bold text-primary">GET /api/orders/</div>
            <div class="card-body">
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-primary btn-sm flex-grow-1" onclick="tryApi('GET','/api/orders/')">
                        List All
                    </button>
                    <button class="btn btn-outline-info btn-sm flex-grow-1" onclick="tryApi('GET','/api/orders/sales-report/')">
                        Sales Report
                    </button>
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-white fw-bold text-success">POST Create Order</div>
            <div class="card-body">
                <form id="createOrderForm" onsubmit="event.preventDefault(); createOrder();">
                    <div class="mb-2">
                        <label class="form-label small fw-bold text-muted">Customer ID</label>
                        <input id="order_customer" class="form-control form-control-sm" required />
                    </div>
                    <div class="mb-2">
                        <label class="form-label small fw-bold text-muted">Showroom Car ID</label>
                        <input id="order_car" class="form-control form-control-sm" placeholder="Optional" />
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <label class="form-label small fw-bold text-muted">Type</label>
                            <select id="order_type" class="form-select form-select-sm">
                                <option value="BUY">BUY</option>
                                <option value="SELL">SELL</option>
                                <option value="TRADE">TRADE</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="form-label small fw-bold text-muted">Price</label>
                            <input id="order_price" type="number" class="form-control form-control-sm" />
                        </div>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-success text-white fw-bold btn-sm">Create Order</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-header bg-white fw-bold text-warning">Actions by ID</div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Order ID</label>
                    <input id="order_detail_id" class="form-control" placeholder="e.g. 10" />
                </div>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-primary btn-sm flex-grow-1" onclick="tryApiWithId('GET','/api/orders/', order_detail_id.value)">
                        Detail
                    </button>
                    <button class="btn btn-outline-warning btn-sm flex-grow-1" onclick="openEditModalFor('/api/orders/', order_detail_id.value)">
                        Edit (PUT)
                    </button>
                    <button class="btn btn-outline-danger btn-sm flex-grow-1" onclick="tryApiWithId('DELETE','/api/orders/', order_detail_id.value)">
                        Delete
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div class="col-12 col-md-6">
        <div id="ordersResponseContainer">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-dark text-white fw-bold">Orders â€” Live Response</div>
                <div class="card-body bg-dark p-0">
                    <pre id="ordersResponse" class="text-white p-3 m-0 font-monospace"
                         style="min-height:300px; max-height: 700px; overflow-y: auto; white-space: pre-wrap; word-wrap: break-word; font-size: 0.8rem;">
Waiting for request...
                    </pre>
                </div>
            </div>
        </div>
    </div>

</div>
