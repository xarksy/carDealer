<div class="row">

    <!-- LEFT SIDE: Actions -->
    <div class="col-md-6">

        <!-- GET /api/orders/ -->
        <div class="card mb-3">
            <div class="card-header">GET /api/orders/</div>
            <div class="card-body">
                <p>Retrieve all orders (authentication required).</p>

                <button class="btn btn-primary"
                        onclick="tryApi('GET','/api/orders/')">
                    Try GET /api/orders/
                </button>

                <button class="btn btn-outline-info ms-2"
                        onclick="tryApi('GET','/api/orders/sales-report/')">
                    Sales Report
                </button>
            </div>
        </div>

        <!-- POST /api/orders/ -->
        <div class="card mb-3">
            <div class="card-header">
                POST /api/orders/ &mdash; Create Order
            </div>

            <div class="card-body">

                <form id="createOrderForm"
                      onsubmit="event.preventDefault(); createOrder();">

                    <div class="mb-2">
                        <label class="form-label">Customer ID</label>
                        <input id="order_customer"
                               class="form-control"
                               required />
                    </div>

                    <div class="mb-2">
                        <label class="form-label">
                            Items (JSON array of {"product":1,"quantity":1,"price":10000})
                        </label>
                        <textarea id="order_items"
                                  class="form-control"
                                  rows="3">[
  { "product": 1, "quantity": 1, "price": 100000 }
]</textarea>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Total</label>
                        <input id="order_total"
                               class="form-control"
                               type="number"
                               step="0.01" />
                    </div>

                    <button class="btn btn-success">Create Order</button>

                </form>

            </div>
        </div>

        <!-- GET/PUT/DELETE /api/orders/<id>/ -->
        <div class="card">
            <div class="card-header">
                Order Detail (GET / PUT / DELETE)
            </div>

            <div class="card-body">

                <div class="mb-2">
                    <label class="form-label">Order ID</label>
                    <input id="order_detail_id"
                           class="form-control"
                           placeholder="e.g. 1" />
                </div>

                <div class="d-flex">
                    <!-- GET -->
                    <button class="btn btn-primary"
                            onclick="tryApiWithId('GET','/api/orders/', order_detail_id.value)">
                        Get Detail
                    </button>

                    <!-- PUT -->
                    <button class="btn btn-outline-warning ms-2"
                            onclick="openEditModalFor('/api/orders/', order_detail_id.value)">
                        Edit (PUT)
                    </button>

                    <!-- DELETE -->
                    <button class="btn btn-outline-danger ms-2"
                            onclick="tryApiWithId('DELETE','/api/orders/', order_detail_id.value)">
                        Delete
                    </button>
                </div>

            </div>
        </div>

    </div>

    <!-- RIGHT SIDE: Response Panel -->
    <div class="col-md-6">
        <div id="ordersResponseContainer">
            <div class="card">
                <div class="card-header">Orders â€” Live Response</div>
                <div class="card-body">
                    <pre id="ordersResponse"
                         class="bg-dark text-white p-3"
                         style="min-height:300px">
Use the buttons on the left to test the Orders API.
                    </pre>
                </div>
            </div>
        </div>
    </div>

</div>
