<div class="row g-4">

    <div class="col-12 col-md-6">

        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-white fw-bold text-primary">GET /api/customers/</div>
            <div class="card-body">
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-primary btn-sm flex-grow-1" onclick="tryApi('GET','/api/customers/')">
                        List All
                    </button>
                    <button class="btn btn-outline-secondary btn-sm flex-grow-1" onclick="getCustomersIds()">
                        Fetch IDs Only
                    </button>
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-white fw-bold text-success">POST Create Customer</div>
            <div class="card-body">
                <form id="createCustomerForm" onsubmit="event.preventDefault(); createCustomer();">
                    <div class="mb-2">
                        <label class="form-label small fw-bold text-muted">Name</label>
                        <input id="cust_name" class="form-control" required placeholder="John Doe" />
                    </div>
                    <div class="mb-2">
                        <label class="form-label small fw-bold text-muted">Address</label>
                        <textarea id="cust_address" class="form-control" rows="2" placeholder="Alamat..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Phone</label>
                        <input id="cust_phone" class="form-control" required placeholder="0812..." />
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-success text-white fw-bold">Create Customer</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-header bg-white fw-bold text-warning">Actions by ID</div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Customer ID</label>
                    <input id="cust_detail_id" class="form-control" placeholder="e.g. 1" />
                </div>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-primary btn-sm flex-grow-1" onclick="tryApiWithId('GET','/api/customers/', cust_detail_id.value)">
                        Detail
                    </button>
                    <button class="btn btn-outline-info btn-sm flex-grow-1" onclick="tryApiWithId('GET','/api/customers/', cust_detail_id.value, '/sales-stats/')">
                        Stats
                    </button>
                    <button class="btn btn-outline-danger btn-sm flex-grow-1" onclick="tryApiWithId('DELETE','/api/customers/', cust_detail_id.value)">
                        Delete
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div class="col-12 col-md-6">
        <div id="customersResponseContainer">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-dark text-white fw-bold">Customers â€” Live Response</div>
                <div class="card-body bg-dark p-0">
                    <pre id="customersResponse" class="text-white p-3 m-0 font-monospace"
                         style="min-height:300px; max-height: 720px; overflow-y: auto; white-space: pre-wrap; word-wrap: break-word; font-size: 0.8rem;">
Waiting for request...
                    </pre>
                </div>
            </div>
        </div>
    </div>

</div>
