{% extends "demo/base.html" %}

{% block content %}
<div class="container-fluid mt-4">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold text-dark m-0">ðŸ‘¤ Users List</h3>
        <a href="{% url 'register'%}" class="btn btn-primary shadow-sm">
            <i class="fas fa-user-plus me-1"></i> Tambah User
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            
            <div class="table-responsive">
                
                <table class="table table-striped table-hover align-middle mb-0 text-nowrap">
                    <thead class="table-dark">
                        <tr>
                            <th class="ps-3">Username</th>
                            <th>Role</th>
                            <th class="text-center" style="width: 140px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td class="ps-3 fw-bold text-secondary">{{ user.username }}</td>
                            <td>
                                <span class="badge rounded-pill {% if user.role == 'admin' %}bg-primary{% else %}bg-secondary{% endif %}">
                                    {{ user.role|title }}
                                </span>
                            </td>
                            <td class="text-center">
                                <div class="btn-group" role="group">
                                    <a href="{% url 'update_user' user.id %}" class="btn btn-warning btn-sm text-white" title="Update">
                                        <i class="fas fa-edit"></i> <span class="d-none d-md-inline ms-1">Update</span> </a>
                                    <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm" title="Delete" onclick="return confirm('Apakah Anda yakin ingin menghapus user {{ user.username }}?');">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                        
                        {% if not users %}
                        <tr>
                            <td colspan="3" class="text-center py-4 text-muted">
                                <i class="fas fa-info-circle me-1"></i> Belum ada data user.
                            </td>
                        </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div> 
            </div>
    </div>
</div>
{% endblock content %}
